    <title>Registro - Bloomi</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Fredoka+One&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html"><img src="logo-bloomi.png" alt="Logo Bloomi"></a>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>

                <li><a href="descargas.html">Descargas</a></li>
                <li><a href="registro.html">Registro</a></li>
            </ul>
        </nav>
    </header>

    <section class="registro">
        <h2>Regístrate o Inicia Sesión en Bloomi</h2>
        <div class="form-container">
            <div class="form-section">
                <h3>Registro</h3>
                <form id="form-registro">
                    <input type="text" placeholder="Nombre" required>
                    <input type="email" placeholder="Correo electrónico" required>
                    <input type="password" placeholder="Contraseña" required>
                    <button type="submit">Registrarse</button>
                </form>
            </div>
            <div class="form-section">
                <h3>Iniciar Sesión</h3>
                <form id="form-login">
                    <input type="email" placeholder="Correo electrónico" required>
                    <input type="password" placeholder="Contraseña" required>
                    <button type="submit">Iniciar Sesión</button>
                </form>
            </div>
        </div>
    </section>

    <footer>
        <div class="footer-links">
            <a href="#">Política de Privacidad</a>
            <a href="#">Términos y Condiciones</a>
            <a href="#">Preguntas Frecuentes</a>
        </div>
        <div class="social-media">
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
